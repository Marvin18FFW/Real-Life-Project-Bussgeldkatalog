<style>
:root{
  --accent:#60a5fa;
  --bg:#0f172a;
  --card:#1e293b;
  --muted:#cbd5e1;
}
*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:#f8fafc;
  font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;
}
.container{max-width:1100px;margin:36px auto;padding:24px}
header{display:flex;gap:16px;align-items:center}
.logo{width:56px;height:56px;border-radius:10px;overflow:hidden}
.logo img{width:100%;height:100%;object-fit:cover}
.card{background:var(--card);border-radius:12px;padding:16px}
h1,h2,h3{margin:0}
.lead{color:var(--muted);margin-top:6px}
.categories{display:flex;flex-wrap:wrap;gap:8px;margin:16px 0}
.cat{
  background:#334155;
  color:#e2e8f0;
  border:none;
  padding:6px 12px;
  border-radius:999px;
  font-weight:600;
  cursor:pointer;
}
.cat.active{background:var(--accent);color:#0f172a}
input{
  width:100%;
  padding:8px 10px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}
table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:8px;border-bottom:1px solid #334155}
th{text-align:left}
.right{text-align:right;white-space:nowrap}
.muted{color:var(--muted);font-size:13px}
footer{text-align:center;color:var(--muted);margin-top:20px}
@media(max-width:900px){
  table{min-width:700px}
  .card{overflow-x:auto}
}
</style>
</head>

const catBox = document.getElementById("categories");
const tableBox = document.getElementById("table-container");
const search = document.getElementById("search");

Object.keys(DATA).forEach((key,i)=>{
  const btn = document.createElement("button");
  btn.className = "cat" + (i===0?" active":"");
  btn.textContent = DATA[key].title;
  btn.onclick = ()=>{active=key;update()};
  catBox.appendChild(btn);
});

function update(){
  [...catBox.children].forEach(b=>b.classList.remove("active"));
  [...catBox.children][Object.keys(DATA).indexOf(active)].classList.add("active");

  const q = search.value.toLowerCase();
  const rows = DATA[active].rows.filter(r =>
    r.join(" ").toLowerCase().includes(q)
  );

  tableBox.innerHTML = `
  <table>
    <thead>
      <tr>
        <th>Paragraph</th><th>Delikt</th><th>Beschreibung</th>
        <th class="right">Geld</th><th class="right">Haft</th><th class="right">Sozial</th>

          <td>${r[2]}</td>
          <td class="right">${r[3]} $</td>
          <td class="right">${r[4]}</td>
          <td class="right">${r[5]}</td>
        </tr>`).join("")}
    </tbody>
  </table>`;
}
